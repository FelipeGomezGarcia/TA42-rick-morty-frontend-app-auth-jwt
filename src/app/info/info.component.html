<!-- CSS only -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
  crossorigin="anonymous"
/>

<!-- JavaScript Bundle with Popper -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
  crossorigin="anonymous"
></script>

<div class="m-2">
  <div class="row justify-content-center">
    <div class="col-3 p-2">
      <img src={{personaje.image}} alt="" srcset="" class="border border-2">
      <label for="image">Image</label>
      <input type="text" class="form-control" id="image" [(ngModel)]="personaje.image" name="image">
    </div>
    <div class="col-3 p-2 text-start border-start border-2">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="personaje.name" name="name">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" class="form-control" id="status" [(ngModel)]="personaje.status" name="status">
        </div>
        <div class="form-group">
          <label for="specie">Specie</label>
          <input type="text" class="form-control" id="specie" [(ngModel)]="personaje.species" name="specie">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text" class="form-control" id="gender" [(ngModel)]="personaje.gender" name="gender">
        </div>
        <div class="form-group">
          <label for="origin">Origin</label>
          <input type="text" class="form-control" id="origin" [(ngModel)]="personaje.origin" name="origin">
        </div>
      </form>
      <button class="badge text-bg-danger mr-1" (click)="deletePersonaje()">Delete</button>
      <button type="submit" class="badge text-bg-success m-2" (click)="updatePersonaje()">Update</button>
      <p class="text-success">{{mensaje}}</p>
    </div>
  </div>
</div>
