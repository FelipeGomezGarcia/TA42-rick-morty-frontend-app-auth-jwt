<div class="container w-50">
  <div class="submit-form">
    <div *ngIf="!guardado">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" required [(ngModel)]="personaje.name">
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" name="status" id="status" class="form-control" required [(ngModel)]="personaje.status">
      </div>
      <div class="form-group">
        <label for="specie">Specie</label>
        <input type="text" name="specie" id="specie" class="form-control" required [(ngModel)]="personaje.species">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" name="gender" id="gender" class="form-control" required [(ngModel)]="personaje.gender">
      </div>
      <div class="form-group">
        <label for="origin">Origin</label>
        <input type="text" name="origin" id="origin" class="form-control" required [(ngModel)]="personaje.origin">
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" name="image" id="image" class="form-control" required [(ngModel)]="personaje.image">
      </div>
      <button (click)="savePersonaje()" class="btn btn-success m-2">Submit</button>
    </div>

    <div *ngIf="guardado">
      <h4>Personaje guardado correctamente</h4>
      <button class="btn btn-success" (click)="newPersonaje()" >AÃ±adir</button>
    </div>
  </div>
</div>
