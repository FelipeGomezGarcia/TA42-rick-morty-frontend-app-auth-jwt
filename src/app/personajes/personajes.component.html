<!-- CSS only -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
  crossorigin="anonymous"
/>

<!-- JavaScript Bundle with Popper -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
  crossorigin="anonymous"
></script>

<div class="row m-2" *ngIf="personajes!=null && isLoggedIn;">
    <div class="col mb-2" *ngFor="let pers of personajes; let i = index">
      <div class="card" style="width: 18rem">
        <img src={{pers.image}} class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{pers.name}}</h5>
          <button class="btn btn-primary" [routerLink]="['info',pers.id]">See more</button>
        </div>
      </div>
    </div>
</div>
<div *ngIf="!isLoggedIn">
  You must be logged to see the characters
</div>
